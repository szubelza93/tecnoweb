<div class="container mx-auto mt-8">
  <div class="mb-6">
    <h2 class="text-3xl font-bold mb-6" style="color: #1f2937 !important;">Centros de Donación</h2>
    <div class="flex justify-between items-center">
      <input [(ngModel)]="searchTerm" placeholder="Buscar por nombre o dirección" class="mb-0 px-3 py-2 border rounded w-full max-w-xs" />
      <button (click)="crearCentro()" class="ml-4 nuevo-btn whitespace-nowrap">+ Nuevo</button>
    </div>
  </div>
  <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>
  <div *ngIf="loading" class="mb-2">Cargando...</div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead class="!bg-green-600">
        <tr>
          <th class="px-4 py-2 !bg-green-600" style="color: #fff !important;">ID</th>
          <th class="px-4 py-2 !bg-green-600" style="color: #fff !important;">Nombre</th>
          <th class="px-4 py-2 !bg-green-600" style="color: #fff !important;">Dirección</th>
          <th class="px-4 py-2 !bg-green-600" style="color: #fff !important;">Teléfono</th>
          <th class="px-4 py-2 !bg-green-600" style="color: #fff !important;">Tipo</th>
          <th class="px-4 py-2 !bg-green-600" style="color: #fff !important;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of centrosFiltrados">
          <td class="border px-4 py-2">{{ c.vcencodcen }}</td>
          <td class="border px-4 py-2">{{ c.vcennombre }}</td>
          <td class="border px-4 py-2">{{ c.vcendirecc }}</td>
          <td class="border px-4 py-2">{{ c.vcentelefo }}</td>
          <td class="border px-4 py-2">{{ getNombreTipo(c.vtcecodtce) }}</td>
          <td class="border px-4 py-2">
            <div class="flex gap-2">
              <button 
                (click)="verCentro(c.vcencodcen)"
                class="text-blue-600 hover:text-blue-900 transition duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
              <button 
                (click)="editarCentro(c.vcencodcen)"
                class="text-yellow-600 hover:text-yellow-900 transition duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button 
                (click)="eliminarCentro(c.vcencodcen)"
                class="text-red-600 hover:text-red-900 transition duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
