<div class="container">
  <h2>Gesti贸n de Tipos de Documento</h2>

  <div class="card">
    <div class="actions">
      <button class="btn btn-primary" (click)="createTipoDocumento()">
        <i class="fa fa-plus"></i> Nuevo Tipo de Documento
      </button>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por descripci贸n...">
      <button class="btn btn-success" (click)="searchTiposDocumento()">
        <i class="fa fa-search"></i> Buscar
      </button>
      <button class="btn btn-secondary" (click)="clearSearch()" *ngIf="searchTerm">
        Limpiar
      </button>
    </div>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="table-container">
    <table *ngIf="paginatedTipos.length > 0">
      <thead>
        <tr>
          <th>C贸digo</th>
          <th>Descripci贸n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of paginatedTipos">
          <td>{{ tipo.vtidCodTid }}</td>
          <td>{{ tipo.vtidDescr }}</td>
          <td>
            <button class="btn-icon" (click)="editTipoDocumento(tipo)" title="Editar">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn-icon delete" (click)="deleteTipoDocumento(tipo)" title="Eliminar">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="paginatedTipos.length === 0 && !loading" style="padding: 2rem; text-align: center; color: #888;">
      No hay tipos de documento para mostrar.
    </div>
  </div>

  <div class="pagination" *ngIf="totalPages > 1">
    <button class="btn" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
    <button class="btn" *ngFor="let page of pages" (click)="changePage(page)" [class.active]="page === currentPage">{{ page }}</button>
    <button class="btn" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>
</div>
