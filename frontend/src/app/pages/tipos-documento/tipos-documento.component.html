<div class="container">
  <h2>Gestión de Tipos de Documento</h2>

  <div class="card">
    <div class="flex items-center gap-2 mb-1">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="searchTiposDocumento()"
        placeholder="Buscar en cualquier campo..."
        class="border border-gray-300 rounded-lg px-2 py-1"
        style="width: 50%;" />
      <button 
        (click)="createTipoDocumento()"
        class="ml-auto flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12M6 12h12" />
        </svg>
        Nuevo Tipo de Documento
      </button>
    </div>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="table-container">
    <table *ngIf="paginatedTipos.length > 0">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of paginatedTipos">
          <td>{{ tipo.vtidCodTid }}</td>
          <td>{{ tipo.vtidDescr }}</td>
          <td>
            <button class="btn-icon" (click)="editTipoDocumento(tipo)" title="Editar">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn-icon delete" (click)="deleteTipoDocumento(tipo)" title="Eliminar">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="paginatedTipos.length === 0 && !loading" style="padding: 2rem; text-align: center; color: #888;">
      No hay tipos de documento para mostrar.
    </div>
  </div>

  <div class="pagination" *ngIf="totalPages > 1">
    <button class="btn" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
    <button class="btn" *ngFor="let page of pages" (click)="changePage(page)" [class.active]="page === currentPage">{{ page }}</button>
    <button class="btn" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>
</div>
