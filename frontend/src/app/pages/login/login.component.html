<div class="">
  <div class="font-sans text-gray-900 antialiased relative bg-gray-100">

    <div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-no-repeat bg-cover"
         style="background-image: url('assets/back-ground.png');">

      <!-- ../assets/img/logo.jpg -->
      <!--<img class="h-60 rounded-lg" src="assets/logo.png" alt="logo">-->

      <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-xl overflow-hidden sm:rounded-lg">
        <div class="text-center mb-4 font-sans font-bold text-2xl text-green-950">Iniciar Sesión</div>
        <!-- Error aquí -->
        @if (error) {
          <div class="w-full bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4" role="alert">
            {{ error }}
          </div>
        }
        <form (ngSubmit)="onClickLogin()" [formGroup]="loginForm">
          <div class="">
            <label id="ip_correo" class="block font-medium text-sm text-gray-700">
              Usuario
            </label>
            <!-- autocomplete="off" -->
            <input id="ip_correo"
                   class='block mt-1 px-4 py-2 w-full border border-gray-300 focus:border-gray-600 focus:ring-gray-600 rounded-md shadow-sm'
                   formControlName="correo" type="email" autofocus placeholder="ejemplo@gmail.com"/>
            <!--    VERIFICAR  -->
            <!-- <x-input-error :messages="$errors->get('email')" class="mt-2" /> -->
          </div>
          <!-- Password -->
          <div class="mt-4">
            <label id="ip_contra" class="block font-medium text-sm text-gray-700">
              Contraseña
            </label>
            <input id="ip_contra"
                   class='border-gray-300 border px-4 py-2 w-full focus:border-gray-600 focus:ring-gray-600 rounded-md shadow-sm'
                   formControlName="password" type="password"/>
            <!-- <x-input-error :messages="$errors->get('password')" class="mt-2" /> -->
          </div>
          <div class="flex items-center justify-center mt-4">
            <button type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="flex items-center justify-center w-full px-4 py-2 bg-green-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-tight hover:bg-green-700 transition ease-in-out duration-150">
              @if (isLoading) {
                <span class="flex items-center gap-2">
                <svg aria-hidden="true" class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                     viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"/>
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"/>
                </svg>
                Ingresando...
              </span>
              } @else {
                <span>Iniciar sesión</span>
              }
            </button>
          </div>

          <!-- Enlace para registrarse -->
          <!--<div class="text-center mt-4">
            <p class="text-sm text-gray-600">
              ¿No tienes una cuenta?
              <a (click)="goToRegister()" class="text-blue-600 hover:text-blue-800 cursor-pointer">
                Registrarse
              </a>
            </p>
          </div>-->
        </form>

      </div>
    </div>

  </div>

</div>
