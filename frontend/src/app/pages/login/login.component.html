<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Correo electrónico</label>
        <input
          type="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
          placeholder="correo@ejemplo.com"
        />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <input
          type="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
          placeholder="••••••••"
        />
      </div>
      <a
        routerLink="/dashboard"
        class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
      >
        Entrar
      </a>
    </form>
  </div>
</div>
