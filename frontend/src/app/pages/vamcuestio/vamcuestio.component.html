<div class="container mx-auto mt-8">
  <div class="mb-6">
    <h2 class="text-3xl font-bold mb-6" style="color: #1f2937 !important;">Preguntas de Cuestionario</h2>
    <div class="flex items-center gap-4 mb-4">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="filtrarCuestionarios()"
        placeholder="Buscar en cualquier campo..."
        class="border border-gray-300 rounded-lg px-4 py-2"
        style="width: 50%;" />
      <button 
        (click)="crearCuestionario()"
        class="ml-auto flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12M6 12h12" />
        </svg>
        Nuevo
      </button>
    </div>
  </div>

  <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>
  <div *ngIf="loading" class="mb-2">Cargando...</div>
  <div class="overflow-x-auto">
    <table class="min-w-full w-full bg-white rounded shadow">
      <thead class="!bg-green-600">
        <tr>
          <th class="px-8 py-5 text-white !bg-green-600">ID</th>
          <th class="px-8 py-5 text-white !bg-green-600">N° Cuest.</th>
          <th class="px-8 py-5 text-white !bg-green-600">Pregunta</th>
          <th class="px-8 py-5 text-white !bg-green-600">Opción 1</th>
          <th class="px-8 py-5 text-white !bg-green-600">Opción 2</th>
          <th class="px-8 py-5 text-white !bg-green-600">Resp.</th>
          <th class="px-8 py-5 text-white !bg-green-600">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of filteredCuestionarios">
          <td class="border px-8 py-5">{{ c.vcuenropre }}</td>
          <td class="border px-8 py-5">{{ getNombreCuestionario(c.vcuenrocue) }}</td>
          <td class="border px-8 py-5">{{ c.vcuepregun }}</td>
          <td class="border px-8 py-5">{{ c.vcueopcio1 }}</td>
          <td class="border px-8 py-5">{{ c.vcueopcio2 }}</td>
          <td class="border px-8 py-5">{{ c.vcuerespue }}</td>
          <td class="border px-8 py-5 flex gap-2 justify-center">
            <button (click)="verCuestionario(c.vcuenropre!)" class="text-blue-600 hover:text-blue-900 transition duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
            <button (click)="editarCuestionario(c.vcuenropre!)" class="text-yellow-600 hover:text-yellow-900 transition duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button (click)="eliminarCuestionario(c.vcuenropre!)" class="text-red-600 hover:text-red-900 transition duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
