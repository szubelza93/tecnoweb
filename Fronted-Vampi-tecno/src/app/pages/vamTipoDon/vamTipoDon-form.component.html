<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8 mt-8">
  <h2 *ngIf="!isEditMode" class="text-2xl font-bold text-gray-800 mb-6 text-center">Nuevo Tipo de Donación</h2>
  <h2 *ngIf="isEditMode" class="text-2xl font-bold text-gray-800 mb-6 text-center">Editar Tipo de Donación</h2>

  <form [formGroup]="tipoDonForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-4">
      <label for="vtdnCodTdn" class="block text-gray-700 font-medium mb-2">Código</label>
      <input id="vtdnCodTdn" type="number" formControlName="vtdnCodTdn" [readonly]="isEditMode"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100">
      <div class="text-red-600 text-sm mt-1" *ngIf="vtdnCodTdn?.invalid && (vtdnCodTdn?.dirty || vtdnCodTdn?.touched)">
        <span *ngIf="vtdnCodTdn?.errors?.['required']">El código es obligatorio.</span>
        <span *ngIf="vtdnCodTdn?.errors?.['pattern']">El código debe ser numérico.</span>
      </div>
    </div>
    <div class="mb-4">
      <label for="vtdnDescn" class="block text-gray-700 font-medium mb-2">Descripción</label>
      <input id="vtdnDescn" type="text" formControlName="vtdnDescn" maxlength="100"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <div class="text-red-600 text-sm mt-1" *ngIf="vtdnDescn?.invalid && (vtdnDescn?.dirty || vtdnDescn?.touched)">
        <span *ngIf="vtdnDescn?.errors?.['required']">La descripción es obligatoria.</span>
        <span *ngIf="vtdnDescn?.errors?.['maxlength']">Máximo 100 caracteres.</span>
      </div>
    </div>
    <div class="flex gap-4 justify-center mt-6">
      <button type="submit" [disabled]="tipoDonForm.invalid || loading"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Guardar
      </button>
      <button type="button" (click)="cancelar()"
        class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
        Cancelar
      </button>
    </div>
    <div *ngIf="loading" class="flex justify-center items-center mt-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
      <span class="ml-2 text-gray-600">Guardando...</span>
    </div>
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4 text-center">
      {{ error }}
    </div>
  </form>
</div>
