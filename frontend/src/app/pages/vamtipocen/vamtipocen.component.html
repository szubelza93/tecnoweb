<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Tipos de Centro</h2>

  <div class="flex justify-between mb-4">
    <input type="text" [(ngModel)]="searchTerm" (input)="filtrarTipos()" placeholder="Buscar en cualquier campo..." class="border rounded px-3 py-2 w-1/2" />
    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="nuevoTipo()">
      + Nuevo
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-4">Cargando...</div>
  <div *ngIf="error" class="text-red-500 my-4">{{ error }}</div>

  <table class="min-w-full bg-white rounded shadow" *ngIf="filteredTipos.length">
    <thead class="!bg-green-600">
      <tr>
        <th class="px-4 py-2 text-white !bg-green-600">ID</th>
        <th class="px-4 py-2 text-white !bg-green-600">Descripci√≥n</th>
        <th class="px-4 py-2 text-white !bg-green-600">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipo of filteredTipos">
        <td class="border px-4 py-2">{{ tipo.vtcecodtce }}</td>
        <td class="border px-4 py-2">{{ tipo.vtcedescri }}</td>
        <td class="border px-4 py-2">
          <div class="flex gap-2">
            <button 
              (click)="verTipo(tipo.vtcecodtce!)"
              class="text-blue-600 hover:text-blue-900 transition duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
            <button 
              (click)="editarTipo(tipo.vtcecodtce)"
              class="text-yellow-600 hover:text-yellow-900 transition duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button 
              (click)="eliminarTipo(tipo.vtcecodtce)"
              class="text-red-600 hover:text-red-900 transition duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </td>
      </tr>
      <tr *ngIf="filteredTipos.length === 0 && !loading">
        <td colspan="3" class="text-center py-4">No se encontraron tipos de centro.</td>
      </tr>
    </tbody>
  </table>
</div>
