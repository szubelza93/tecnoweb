<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  <div *ngIf="successMsg" class="bg-green-100 text-green-800 p-2 rounded">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="bg-red-100 text-red-800 p-2 rounded">{{ errorMsg }}</div>
  <div>
    <label class="block font-semibold">Descripción</label>
    <input formControlName="vobsdescri" class="w-full border rounded p-2" maxlength="50" />
    <div *ngIf="form.get('vobsdescri')?.invalid && form.get('vobsdescri')?.touched" class="text-red-500 text-sm">Campo requerido (máx 50)</div>
  </div>
  <div>
    <label class="block font-semibold">Características</label>
    <input formControlName="vobscaract" class="w-full border rounded p-2" maxlength="250" />
    <div *ngIf="form.get('vobscaract')?.invalid && form.get('vobscaract')?.touched" class="text-red-500 text-sm">Campo requerido (máx 250)</div>
  </div>
  <div class="flex gap-4">
    <div class="flex-1">
      <label class="block font-semibold">Ingresos</label>
      <input type="number" formControlName="vobsingres" class="w-full border rounded p-2" min="0" />
    </div>
    <div class="flex-1">
      <label class="block font-semibold">Salidas</label>
      <input type="number" formControlName="vobssalida" class="w-full border rounded p-2" min="0" />
    </div>
    <div class="flex-1">
      <label class="block font-semibold">Cantidad</label>
      <input type="number" formControlName="vobscantid" class="w-full border rounded p-2" min="0" />
    </div>
  </div>
  <button type="submit" [disabled]="form.invalid || loading" class="bg-green-700 text-white px-4 py-2 rounded">
    {{ loading ? 'Guardando...' : 'Guardar' }}
  </button>
  <button type="button" class="ml-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded" (click)="volver()">REGRESAR</button>
</form>
