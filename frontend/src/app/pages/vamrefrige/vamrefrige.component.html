<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Gestión de Refrigeradores</h2>

  <div class="flex justify-between mb-4">
    <input type="text" [(ngModel)]="searchTerm" (input)="buscarRefrigeradores()" placeholder="Buscar en cualquier campo..." class="border rounded px-3 py-2 w-1/2" />
    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="nuevoRefrigerador()">
      + Nuevo
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-4">Cargando...</div>
  <div *ngIf="error" class="text-red-500 my-4">{{ error }}</div>

  <table class="min-w-full bg-white rounded shadow">
    <thead>
      <tr>
        <th class="px-4 py-2">Código</th>
        <th class="px-4 py-2">Descripción</th>
        <th class="px-4 py-2">Características</th>
        <th class="px-4 py-2">Ingresos</th>
        <th class="px-4 py-2">Salidas</th>
        <th class="px-4 py-2">Cantidad</th>
        <th class="px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of filteredRefrigeradores">
        <td class="border px-4 py-2">{{ r.vrefcodref }}</td>
        <td class="border px-4 py-2">{{ r.vrefdescri }}</td>
        <td class="border px-4 py-2">{{ r.vrefcaract }}</td>
        <td class="border px-4 py-2">{{ r.vrefingres }}</td>
        <td class="border px-4 py-2">{{ r.vrefsalida }}</td>
        <td class="border px-4 py-2">{{ r.vrefcantid }}</td>
        <td class="border px-4 py-2 flex gap-2 justify-center">
          <button title="Ver" (click)="verDetalle(r.vrefcodref!)" class="hover:scale-110 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-blue-600"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
          </button>
          <button title="Editar" (click)="editar(r.vrefcodref!)" class="hover:scale-110 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-yellow-600"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.586-6.586a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13zm0 0V21h8" /></svg>
          </button>
          <button title="Eliminar" (click)="eliminar(r.vrefcodref!)" class="hover:scale-110 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-red-600"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
        </td>
      </tr>
      <tr *ngIf="filteredRefrigeradores.length === 0 && !loading">
        <td colspan="7" class="text-center py-4">No se encontraron refrigeradores.</td>
      </tr>
    </tbody>
  </table>
</div>
